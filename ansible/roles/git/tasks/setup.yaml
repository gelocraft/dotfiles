- name: Clone dotfiles
  ansible.builtin.git:
    repo: "https://github.com/geloman-likes-rust/dotfiles"
    dest: "{{ ansible_user_dir }}/.dotfiles"
    clone: true
    depth: 1

- name: Symlink .gitconfig
  ansible.builtin.file:
    src: "{{ ansible_user_dir }}/.dotfiles/.gitconfig"
    dest: "{{ ansible_user_dir }}/.gitconfig"
    state: link
