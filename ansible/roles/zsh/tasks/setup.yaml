- name: Symlink .zshrc
  ansible.builtin.file:
    src: ~/.dotfiles/zsh/.zshrc
    dest: ~/.zshrc
    state: link

- name: Clone oh-my-zsh
  ansible.builtin.git:
    repo: https://github.com/ohmyzsh/ohmyzsh.git
    dest: ~/.oh-my-zsh
    clone: true
    depth: 1

- name: Set ZSH as default shell
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    shell: /usr/bin/zsh
